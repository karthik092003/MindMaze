<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Game</title>
  <link rel="stylesheet" href="style1.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
 
</head>

<body>
  <video autoplay loop muted plays-inline class="bg">
    <source src="./mylivewallpapers.com-Among-Us.mp4" type="video/mp4">
  </video>
  <nav>
    <h1>MindMaze</h1>
  </nav>
  
  
  <div class="three" id="T">
    <h1>Player</h1>
    <img src="../we.jpg">
    <lable>User name: <input type="text" id="in"></lable>
    <button id="button-3">Next</button>
  </div>
  <div class="leaderBoard" id="lb">
    <div class="table">
      <div class="inner">
        <h2>Player Name</h2>
        <ul id="u">

        </ul>
      </div>
      <div id="le">
        <h2>Level</h2>
        <ul id="lvl">

        </ul>
      </div>
    </div>
    <div class="lbh">
      <h2 id="lh">Home</h2>
    </div>
  </div>
  <div class="choice" id="ch">
    <h2>Oops!!!...Game Over</h2>
    <div>
      <button id="h" class="btn btn-outline-secondary">home</button>
      <button id="l" class="btn btn-outline-light">leaderBoard</button>
    </div>
  </div>
  <div class="game" id="g">
    <h1 id="level-title">press any key to start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="one" class="btnn green"></div>
      <div type="button" id="two" class="btnn green"></div>
      <div type="button" id="three" class="btnn red"></div>
    </div>
    <div class="row">

      <div type="button" id="four" class="btnn green"></div>
      <div type="button" id="five" class="btnn green"></div>
      <div type="button" id="six" class="btnn red"></div>
    </div>
    <div class="row">
      <div type="button" id="seven" class="btnn green"></div>
      <div type="button" id="eight" class="btnn yellow"></div>
      <div type="button" id="nine" class="btnn blue"></div>

    </div>

  </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="script.js"></script>
</body>

</html>
